<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>
<link rel="stylesheet" href="calcutator.css">

<body>
    <h1><b>Calculator</b></h1>
    <div class="color">


        <div class="table">
            <table border="5px">
                <tr>
                    <td class="resultTextbox">
                        <input type="text" width="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="ac">AC</button>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="seven"7> onClick="display('7')" </button>
                        <button class="seven">8</button>
                        <button class="abc">9</button>
                        <button class="plus">+</button>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="four">4</button>

                        <button class="five">5</button>
                        <button class="six">6</button>
                        <button class="seven">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="seven">1</button>

                        <button class="seven">2</button>
                        <button class="seven">3</button>
                        <button class="seven">&divide</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="seven">0</button>
                        <button class="seven ">. </button>
                        <button class="seven">=</button>
                        <button class="seven">&times</button>
                    </td>
                </tr>
            </table>
        </div>

    </div>

</html>
